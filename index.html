<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="image" />
      </div>
      <div class="summary">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs,
          <br /> audiobooks, and podcasts on any
          device
          <br /> anywhere you like!
        </p>
        <div class="plans">
          <div class="music-img">
            <img src="images/icon-music.svg" />
          </div>
          <div class="plan">
            <div class="annual-plan">
              Annual Plan
            </div>
            <div class="Change">
              $59.99/year
            </div>
          </div>
          <div class="Change">
          <a href="#">change</a>
          </div>
        </div>
        <div class="payment-btn">
          <button>
            procced to payment
          </button>
        </div>
        <div class="cancel">
          <p>
            cancel order
          </p>
        </div>
      </div>
    </div>
  </div>
























  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->


</body>

</html>
